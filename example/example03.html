<!DOCTYPE html>
<html>

<head>
    <!-- CABEÇALHO DO HTML -->
    <meta charset="utf-8">
    <title>Exemplo 03 - Parágrafos</title>


</head>

<body>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Item 1 da Lista 1</li>
        <li>Item 2 da Lista 1</li>
        <li>Item 3 da Lista 1</li>
        <li>Item 4 da Lista 1</li>
        <li>Item 5 da Lista 1</li>
    </ol>

    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Item 1 da Lista 1</li>
        <li>Item 2 da Lista 1</li>
        <li>Item 3 da Lista 1</li>
        <li>Item 4 da Lista 1</li>
        <li>Item 5 da Lista 1</li>
    </ul>
</body>








</html>
